<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estilizado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="email">Correo:</label>
            <input type="email" id="email">

            <label for="password">Contraseña:</label>
            <input type="password" id="password">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" min="1" max="100">

            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha">

            <label for="sexo">Sexo:</label>
            <select id="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>

            <label for="color">Color favorito:</label>
            <input type="color" id="color">

            <label>¿Cómo prefieres ser contactado?</label>
            <input type="radio" name="contacto" value="email"> Email
            <input type="radio" name="contacto" value="telefono"> Teléfono
        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>
            <label for="archivo">Sube un archivo:</label>
            <input type="file" id="archivo">

            <label for="satisfaccion">Nivel de satisfacción:</label>
            <input type="range" id="satisfaccion" min="0" max="10">

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" rows="4"></textarea>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">
    </form>

</body>
</html>
